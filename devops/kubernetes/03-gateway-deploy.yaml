apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: user
          image: lcamilo/gateway_gateway:alpha
          env:
            - name: URL_MICROSERVICE_USER
              value: '192.168.1.106'
            - name: PORT_MICROSERVICE_USER
              value: '3002'
          ports:
            - containerPort: 3000
